<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Obrázek</title>
    <style>
      :root {
        color-scheme: dark;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: radial-gradient(circle at top, #1f2937, #0b0f14);
        display: grid;
        place-items: center;
      }

      .frame {
        max-width: 100vw;
        max-height: 100vh;
        display: grid;
        place-items: center;
      }

      img {
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
        object-fit: contain;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
      }

      .fallback {
        display: grid;
        gap: 10px;
        text-align: center;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        color: rgba(229, 231, 235, 0.85);
      }

      .fallback p {
        margin: 0;
        font-size: 16px;
      }

      .fallback a {
        color: #93c5fd;
        text-decoration: none;
      }

      .hint {
        position: fixed;
        right: 16px;
        bottom: 14px;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(229, 231, 235, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <img id="image" alt="" />
      <div class="fallback" id="fallback" hidden>
        <p>Obrázek nelze zobrazit.</p>
        <a id="fallback-link" target="_blank" rel="noopener">Otevřít v Google Drive</a>
      </div>
    </div>
    <div class="hint">Esc to close</div>
    <script>
      const image = document.getElementById("image");
      const fallback = document.getElementById("fallback");
      const fallbackLink = document.getElementById("fallback-link");
      const params = new URLSearchParams(window.location.search);
      const src = params.get("src");
      const fallbackUrl = params.get("fallback");

      if (src) {
        image.src = src;
      }

      if (fallbackUrl) {
        fallbackLink.href = fallbackUrl;
      } else {
        fallbackLink.remove();
      }

      image.addEventListener("error", () => {
        fallback.hidden = false;
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape") {
          window.close();
        }
      });
    </script>
  </body>
</html>
