<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Události</title>
    <script src="https://cdn.jsdelivr.net/npm/vue "></script>
    <script src="../js/google-access.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/lib/luxon.min.js"></script>
    <link rel="stylesheet" href="../css/tailwind.min.css" />
    <style>
      html {
        scroll-snap-type: y mandatory;
      }
      .slide {
        height: 100vh;
        scroll-snap-align: start;
      }
    </style>
  </head>
  <body class="mx-4 bg-gray-100">
    <div class="slide">
      <p id="title" class="text-4xl pt-2 font-medium">
        Oznámení <span class="text-3xl font-light">9. února 2020</span>
      </p>
    </div>
    <div id="next-week-events" class="slide pt-1">
      <p class="text-2xl text-right bg-gray-300 -mx-2 pr-4 pb-1 mt-4 mb-4">
        Týden
      </p>
      <calendar-day v-for="day in calendar" :day="day"></calendar-day>
    </div>
    <div id="upcoming-events" class="slide pt-1">
      <p class="text-2xl text-right bg-gray-300 -mx-2 pr-4 pb-1 mt-4 mb-4">
        Nadcházející události
      </p>
      <calendar-day v-for="day in calendar" :day="day"></calendar-day>
    </div>
    <script>
      Vue.component("calendar-day", {
        props: ["day"],
        template: `
          <div class="mt-1">
            <p class="text-2xl mb-1">
              <span class="text-xl font-normal"
                >{{ day.date.toFormat('cccc') }},
                 {{day.date.toFormat('d. MMMM')}}</span>
            </p>
            <p v-for="event in day.events" class="text-2xl mb-2">
              <span class="inline-block w-10 font-light"
                >{{ event.start.toFormat('H')}}<span class="text-xl font-light"
                  >.{{ event.start.toFormat('mm')}}</span></span>
              <span class="ml-5 font-medium"
                >{{ event.description}}</span>
              <span v-if="event.detail" class="text-xl ml-1 text-gray-600 font-light"
              >{{ event.detail }}</span>
            </p>
          </div>
        `,
      });

      function toDate(date) {
        return luxon.DateTime.fromJSDate(date).setLocale("cs");
      }

      function toCalendar(events) {
        const calendar = events.reduce((calendar, event) => {
          const date = toDate(event.start).toFormat("yyyy-MM-dd");
          if (!calendar[date]) {
            calendar[date] = [];
          }
          calendar[date].push(event);
          return calendar;
        }, {});
        return Object.keys(calendar)
          .sort()
          .map((date) => ({
            date: luxon.DateTime.fromISO(date),
            events: calendar[date].map((event) => ({
              start: toDate(event.start),
              description: event.name,
              detail: event.description,
            })),
          }));
      }

      ga.init()
        .then(() => {
          const week = Events.weekOf();

          ga.eventsOf("trinec.v@cb.cz", {
            timeMin: new Date(
              week.now.getTime() + 30 * 60 * 1000
            ).toISOString(),
            timeMax: new Date(
              week.now.getTime() + 200 * 24 * 60 * 60 * 1000
            ).toISOString(),
            singleEvents: true,
            orderBy: "startTime",
            maxResults: 150,
          }).then((googleEvents) => {
            const schedule = Events.schedule(
              Events.parse(googleEvents.items),
              week
            );

            new Vue({
              el: "#next-week-events",
              data: {
                calendar: toCalendar(schedule.events.week),
              },
            });

            new Vue({
              el: "#upcoming-events",
              data: {
                calendar: toCalendar(schedule.events.incoming),
              },
            });
          });
        })
        .catch(console.error);
    </script>
  </body>
</html>
