<!DOCTYPE html>
<html lang="cz" dir="ltr">
  <head>
    <title>CB Třinec Dolní Lištná</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex flex-col min-h-screen font-sans leading-normal tracking-normal bg-yellow-500 "
  >
    <header>
      <nav class="w-full p-2 mt-0 bg-yellow-900">
        <!-- Add this to make the nav fixed: "fixed z-10 pin-t" -->
        <div class="container flex flex-wrap items-center mx-auto">
          <div
            class="flex justify-center w-full font-extrabold text-white  md:w-1/2 md:justify-start"
          >
            <a class="text-white no-underline" href="index.html">
              <span class="pl-2 text-2xl">CB Třinec Dolní Lištná</span>
            </a>
          </div>
          <div
            class="flex content-center justify-between w-full pt-2  md:w-1/2 md:justify-end"
          >
            <ul
              class="justify-between flex-1 text-center  md:flex list-reset md:flex-none"
            >
              <li class="mr-3">
                <a
                  class="inline-block px-4 py-2 text-white no-underline"
                  href="index.html"
                  >Domů</a
                >
              </li>
              <li class="mr-3 text-white border-t md:border-0 dropdown">
                <a href="#" class="text-white no-underline">
                  <span class="inline-block px-4 py-2"
                    >Archív kázaní <i class="fa fa-caret-down"></i
                  ></span>
                </a>
                <ul
                  class="hidden mt-2 ml-2 text-center  dropdown-content list-reset md:absolute"
                ></ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="flex-1 pb-8 my-auto bg-white">
      <div class="container px-0 pt-16 mx-auto sm:pt-0 md:px-12 lg:px-6">
        <p
          id="archive-title"
          class="px-3 text-4xl font-bold text-grey-darkest section-heading"
        >
          Rok
        </p>

        <section class="content-section-a">
          <div class="container">
            <hr class="section-heading-spacer" />
            <div class="clearfix"></div>
            <p
              id="messages"
              class="px-3 text-4xl font-bold text-grey-darkest section-heading"
            >
              Kázání
            </p>
            <div id="msgContainer"></div>
          </div>
        </section>
      </div>
    </div>

    <div class="container px-6 py-5 mx-auto">
      <div class="flex content-center justify-center w-full pt-2">
        <ul
          class="flex items-center justify-between flex-1  list-reset md:flex-none"
        >
          <li class="mr-3">
            <a class="inline-block px-3 py-2 no-underline" href="#">Domů</a>
          </li>
          <li class="mr-3">
            <a class="inline-block px-3 py-2 no-underline" href="#calendar"
              >Oznámení</a
            >
          </li>
          <li class="mr-3">
            <a class="inline-block px-3 py-2 no-underline" href="#messages"
              >Kázání</a
            >
          </li>
          <li class="mr-3">
            <a class="inline-block px-3 py-2 no-underline" href="#gallery"
              >Fotogalerie</a
            >
          </li>
          <li>
            <a class="inline-block px-3 py-2 no-underline" href="#contact"
              >Kontakt</a
            >
          </li>
        </ul>
      </div>
    </div>

    <template id="msgTemplate">
      <div class="flex flex-col flex-wrap px-3 pb-2 text-xl msgRow md:flex-row">
        <div class="w-32 mr-2 msgDate font-weight-normal"></div>
        <div class="mr-2 font-semibold text-blue-600 msgTitle"></div>
        <div
          class="mr-3 font-light msgAuthor font-weight-normal text-muted"
        ></div>
      </div>
    </template>
    <template id="msgMonthly">
      <h2 class="text-lg font-bold msgMonthTitle"></h2>
      <div class="msgList"></div>
    </template>

    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>

    <script src="js/google-access.js"></script>
    <script src="js/archive.js"></script>
  </body>
</html>
